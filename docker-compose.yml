version: "3.9"

services:

  nginx:
    depends_on:
      - php82-fpm
    image: nginx:1
    ports:
      - 80:80
    volumes:
      - ..:/app
      - ../logs:/var/log/nginx
      - ./nginx/app.mmm.conf:/etc/nginx/conf.d/app.mmm.conf
    working_dir: /app

  php80-cli:
    build: ./php80-cli/
    volumes:
      - ..:/app
      - ../logs:/var/log/xdebug
    working_dir: /app

  php81-cli:
    build: ./php81-cli/
    volumes:
      - ..:/app
      - ../logs:/var/log/xdebug
    working_dir: /app

  php82-cli:
    build: ./php82-cli/
    volumes:
      - ..:/app
      - ../logs:/var/log/xdebug
    working_dir: /app

  php82-fpm:
    build: ./php82-fpm/
    volumes:
      - ..:/app
      - ../logs:/var/log/xdebug
    working_dir: /app
